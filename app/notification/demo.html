<!DOCTYPE html>
<html>
<head>
    <title>Notification Demo</title>
    <link rel="stylesheet" href="notification.css">
    <style>
        body {
           background: #f4f4f4;
        }
        ul {
            list-style: none;
        }
        li {
            cursor: pointer;
            width: 130px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            color: #ffffff;
            border: solid 1px #FA565D;
            background: #FA565D;
        }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <script src="notification.js"></script>
    <script>
        $(function () {
            $('#standard').click(function () {
                $.notification({
                    title: "Notification",
                    content: "Nice notification demo.",
                    img: "http://cdn1.iconfinder.com/data/icons/icloud-style/128/iPhone_Cloud_Icon.png"
                });
            });


            $('#text').click(function () {
                $.notification(
                        {
                            content: "This is a <strong>text notification</strong>.",
                            icon: "icon-rocket"
                        }
                );
            });

            $('#timeout').click(function () {
                $.notification(
                        {
                            title: "Timeout notification",
                            content: 'This notification will disappear in <strong>five seconds</strong>.',
                            timeout: 5000,
                            icon: 'icon-spinner icon-spin'
                        }
                );
            });

            $('#callback').click(function () {
                $.notification(
                        {
                            content: "Click on me to try the <strong>callback</strong> function",
                            icon: 'icon-share',
                            click: function () {
                                $.notification(
                                        {
                                            content: 'This notification was just created.',
                                            title: 'Callback!',
                                            icon: 'icon-smile'
                                        }
                                );
                            }
                        }
                );
            });


            $('#error').click(function () {
                $.notification(
                        {
                            title: "Error notification",
                            content: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry standard dummy text ever since the 1500s.",
                            error: true,
                            icon: 'icon-exclamation-sign icon-white'
                        }
                );
            });

            $('#fill').click(function () {
                $.notification(
                        {
                            title: "Hi, Space!",
                            content: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry standard dummy text ever since the 1500s.",
                            img: "http://images1.wikia.nocookie.net/__cb20120402214341/masseffect/images/d/db/Citadel_Space_Codex_Image.jpg",
                            fill: true,
                            showTime: true
                        }
                );
            });
        });
    </script>
</head>
<body>
<ul class="menu">
    <li id="standard">Basic notification</li>
    <li id="text">Text only</li>
    <li id="timeout">Timeout</li>
    <li id="callback">Callback function</li>
    <li id="error">Error</li>
    <li id="fill">Image fill</li>
</ul>
</body>
</html>
